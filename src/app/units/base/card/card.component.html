
<div class="card">
  <div class="card__pic">
    <picture>
      <img src="./assets/images/pizza_1.jpeg" alt="Пицца с грибами" >
    </picture>
  </div>

  <div class="card__title">
    <h3>Пицца традиционная</h3>
  </div>
  <div class="card__description">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus amet iste numquam omnis praesentium quaerat
    quia quod sit vel voluptates. Commodi debitis
  </div>
  <div class="card__controls">
    <div class="card__control control type">
      <app-select [options]="['Традиционное','Тонкое']"></app-select>
<!--      <div class="control__item active">Традиционное</div>-->
<!--      <div class="control__item">Тонкое</div>-->
    </div>
    <div class="card__control control size">
      <app-select [options]="['20 см','30 см','40 см']"></app-select>
    </div>
  </div>
  <div class="card__buy-area">
    <button class="card__buy-button buy__button">В корзину</button>
    <div class="card__price price">
      <span class="price__value">690</span>
      <span class="price__unit">Р</span>
    </div>
  </div>


</div>
