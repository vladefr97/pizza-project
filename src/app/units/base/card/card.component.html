<div class="card">
  <div class="card__pic">
    <picture>
      <img src="./assets/images/{{product.imgName}}.jpg" alt="{{product.name}}">
    </picture>
  </div>

  <div class="card__title">
    <h3>{{product.name}}</h3>
  </div>
  <div class="card__description">
    {{product.description}}
  </div>
  <div class="card__controls">
    <div class="card__control control type">
      <app-select [options]="['Традиционное','Тонкое']"></app-select>
    </div>
    <div class="card__control control size">
      <app-select [options]="['20 см','30 см','40 см']"></app-select>
    </div>
  </div>
  <div class="card__buy-area">
    <button class="card__buy-button buy__button" (click)="addToOrderCart()">В корзину</button>
    <div class="card__price price">
      <span class="price__value">{{product.price| currency:product.currency}}</span>
    </div>
  </div>

</div>
