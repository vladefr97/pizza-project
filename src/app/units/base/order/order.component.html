<div class="cart__order order">
  <div class="order__body">
    <div class="order__picture">
      <picture>
        <img src="./assets/images/{{orderItem.product.imgName}}.jpg" alt="{{orderItem.product.name}}">
      </picture>
    </div>
    <div class="order__details">
      <div class="order__name">{{orderItem.product.name}}</div>
      <div class="order__params">{{orderItem.product.getParamsStr()}}</div>
    </div>
    <div class="order__delete" *ngIf="withControls" (click)="deleteFromCart()">
      <mat-icon [inline]="true">clear</mat-icon>
    </div>
  </div>

  <div class="order__controls">
    <div class="order__counter counter">
      <button class="counter__minus" *ngIf="withControls" (click)="decreaseCount()">-</button>
      <div class="counter__value">{{orderItem.count}}</div>
      <button class="counter__plus" *ngIf="withControls" (click)="increaseCount()">+</button>
    </div>

  </div>

  <div class="order__price price">
    <span class="price__value">{{orderItem.getPrice()| currency:orderItem.product.currency.toString()}}</span>
  </div>

</div>
