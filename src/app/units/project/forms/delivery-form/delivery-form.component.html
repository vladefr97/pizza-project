<form [formGroup]="orderForm" class="contact-form">
  <div class="contact-form__header">
    <h3>Delivery Information</h3>
  </div>
  <div class="contact-form__body">
    <div class="contact-form__group">
      <mat-form-field class="contact-form__field fill">
        <input matInput formControlName="address" placeholder="Your address" class="app-input">
      </mat-form-field>

    </div>
    <div class="contact-form__group">
      <mat-form-field class="contact-form__field">
        <input matInput formControlName="apartment" placeholder="Your apartment" class="app-input">
      </mat-form-field>
      <mat-form-field class="contact-form__field">
        <input matInput formControlName="floor" placeholder="Your floor number" class="app-input">
      </mat-form-field>
    </div>
  </div>

</form>
